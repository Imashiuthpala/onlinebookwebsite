<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styles */
        nav {
            background: linear-gradient(90deg, rgba(0,128,128,1) 0%, rgba(0,77,128,1) 100%);
            color: white;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Header with Background */
        header {
            background-image: url('books-background.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        header h1 {
            font-size: 48px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
        }

        /* Featured Books Section */
        .featured-books {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .featured-books h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #007b7f;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-item {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .book-item:hover {
            transform: translateY(-5px);
        }

        .book-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-item h3 {
            margin: 15px 0;
            font-size: 24px;
            color: #333;
        }

        .book-item p {
            font-size: 18px;
            color: #666;
        }

        .book-item button {
            background-color: #007b7f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .book-item button:hover {
            background-color: #005f5f;
        }

        /* Promotional Section */
        .promotions {
            background: #f9f9f9;
            padding: 40px;
            margin: 30px 0;
            text-align: center;
            border-radius: 15px;
        }

        .promotions h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .promotion-banner {
            font-size: 22px;
            color: #d9534f;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 30px;
            text-align: center;
        }

        footer .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        footer .social-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }

            .book-item img {
                height: 250px;
            }

            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Books</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header>
        <h1>Welcome to Our Online Bookstore</h1>
    </header>

    <!-- Featured Books Section -->
    <section class="featured-books">
        <h2>Featured Books</h2>
        <div class="books-grid" id="featuredBooksGrid">
            <!-- Dynamic content will be inserted here by JavaScript -->
        </div>
    </section>

    <!-- Promotions Section -->
    <section class="promotions">
        <h2>Current Promotions</h2>
        <div class="promotion-banner" id="promotionBanner">
            <!-- Promotional content will rotate using JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <h2>Contact Us</h2>
        <p>Email: support@onlinebookstore.com | Phone: (123) 456-7890</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2024 Online Bookstore. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const featuredBooks = [
            { title: "Book One", price: "$19.99", image: "book1.jpg" },
            { title: "Book Two", price: "$24.99", image: "book2.jpg" },
            { title: "Book Three", price: "$14.99", image: "book3.jpg" },
            { title: "Book Four", price: "$29.99", image: "book4.jpg" },
            { title: "Book Five", price: "$9.99", image: "book5.jpg" }
        ];

        function loadFeaturedBooks() {
            const featuredBooksGrid = document.getElementById("featuredBooksGrid");

            featuredBooks.forEach(book => {
                const bookItem = document.createElement("div");
                bookItem.className = "book-item";

                bookItem.innerHTML = `
                    <img src="${book.image}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <p>${book.price}</p>
                    <button>Add to Cart</button>
                `;

                featuredBooksGrid.appendChild(bookItem);
            });
        }

        const promotions = [
            "Get 20% off on all Fiction books!",
            "Buy 2, Get 1 Free on Children's Books!",
            "Free Shipping on orders over $50!",
            "Limited Time Offer: 30% off on Bestsellers!"
        ];

        let currentPromotionIndex = 0;
        function rotatePromotions() {
            const promotionBanner = document.getElementById("promotionBanner");
            promotionBanner.textContent = promotions[currentPromotionIndex];

            currentPromotionIndex = (currentPromotionIndex + 1) % promotions.length;
        }

        window.onload = function() {
            loadFeaturedBooks();
            rotatePromotions();
            setInterval(rotatePromotions, 5000);
        };
    </script>

</body>
</html>
